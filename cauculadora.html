<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cauculadora</title>
</head>
<body>
    <style>
        strong{
            color: red;
            font-size: 30px;
            font-family: 'arial';
        }
    </style>
    <script>
        var n1 = Number(window.prompt('Digite um valor'))
        var n2 = Number(window.prompt('Digite um segundo número'))
        var soma = n1 + n2
        var subtracao = n1 - n2
        var multiplicacao = n1 * n2
        var divisao = n1 / n2
        var somaSub = n1 + n2 - n1
        var multiDivi = n1 * n2 / n1
        document.write(`A soma dos números ${n1} e ${n2} é igual a <strong>${soma}</strong> <br>`)
        document.write(`A subtração dos números ${n1} e ${n2} é igual a <strong>${subtracao}</strong> <br>`)
        document.write(`A multiplicação dos números ${n1} e ${n2} é igual a <strong>${multiplicacao}</strong> <br>`)
        document.write(`A divisão dos números ${n1} e ${n2} é igual a <strong>${divisao}</strong> <br>`)
        document.write(`A soma dos dois numeros ${n1} e ${n2} e a subtração do número ${n1} é igual a <strong>${somaSub}</strong> <br>`)
        document.write(`A multiplicação dos números ${n1} e ${n2} e a dividsão do número ${n1} é igual a <strong>${multiDivi}</strong> <br>`)
    </script>
</body>
</html>
