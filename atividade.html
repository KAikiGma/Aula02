<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade</title>
</head>
<body>
    <h1>Responda o questionario para descobrir quantos dias e quantos meses você viveu</h1>
    <style>
        h1{
            font-family: 'arial';
        }

        #botao{
            border-radius: 10px;
            color: greenyellow;
            background-color: black;
        }
    </style>
    <button id="botao" onclick="pergunta1()">Pergunta 1</button>

    <script>
        function pergunta1() {
            var nome = window.prompt('Qual seu nome?')
            var n2 = Number(window.prompt('Qual sua idade?'))
            var dias = n2 * 365
            var meses = n2 * 12
            document.write(`<h1 style="text-align: center; font-family: 'arial'; color: gold; background-color: black; width:100%; heigth: 100vh;">Oi ${nome}, você viveu ${dias} dias e ${meses} meses </h1>`)
        }
    </script>
</body>
</html>
